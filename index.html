<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单网站示例</title>
    <link rel="stylesheet" href="https://vip.123pan.cn/1817933641/wei.pages.com/static/css/styles.css">
</head>
<body>
    <!-- 导航栏 -->
    <header>
        <nav>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">关于</a></li>
                <li><a href="#">服务</a></li>
                <li><a href="#">联系</a></li>
            </ul>
        </nav>
    </header>

    <!-- 主要内容 -->
    <main>
        <section class="hero">
            <h1>欢迎来到我的网站</h1>
            <p>这是一个使用HTML、CSS和JavaScript构建的简单示例网站</p>
            <button id="ctaButton">了解更多</button>
        </section>

        <section class="features">
            <div class="feature">
                <h2>响应式设计</h2>
                <p>适配各种屏幕尺寸的完美布局</p>
            </div>
            <div class="feature">
                <h2>现代UI</h2>
                <p>美观的视觉设计和交互效果</p>
            </div>
            <div class="feature">
                <h2>动态功能</h2>
                <p>使用JavaScript实现的动态效果</p>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer>
        <p>&copy; 2025 简单网站示例. 保留所有权利.</p>
    </footer>

    <script src="https://vip.123pan.cn/1817933641/wei.pages.com/static/js/script.js"></script>
</body>
</html>
